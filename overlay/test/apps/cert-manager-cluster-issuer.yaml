apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-cluster-issuer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
#  - repoURL: https://github.com/branko129/QMNG.git
#    targetRevision: HEAD
#    path: overlay/dev-oci/cert-manager

  - repoURL: 'https://charts.jetstack.io'
    chart: cert-manager
    targetRevision: 1.13.3
    helm:
      valueFiles:
      - $values/overlay/test/cert-manager/helm/values.yaml

  - repoURL: 'https://github.com/branko129/QMNG.git'
    targetRevision: HEAD
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
